services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./client/dist:/var/www/html/client/dist:ro
      - ./server/api:/var/www/html/api
      - ./server/server:/var/www/html/server
      - ./server/config:/var/www/html/server/config:ro
      - ./nginx.conf:/etc/nginx/sites-available/default:ro
    environment:
      - DB_HOST=localhost
      - DB_NAME=kuro_app
      - DB_USER=root
      - DB_PASS=
    restart: unless-stopped

